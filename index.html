<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chuck-norris" />
    <script
      src="https://kit.fontawesome.com/16ca3fd171.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="background-brown">
      <div class="container">
        <div class="row">
          <div class="column-three-quarter row">
            <div class="inline">
              <p class="margin-btm white-text font-medium">
                your daily dose of
              </p>
            </div>
            <div class="row inline">
              <p
                class="margin-top-btm-0 white-text font-x-large padding-left-75">
                chuck norris
              </p>
            </div>
            <div class="row inline">
              <p class="margin-top white-text font-medium padding-left-140">
                joke
              </p>
            </div>
          </div>
          <div class="row column-one-quarter center-cross">
            <img
              class="padding-7"
              src="images/download.webp"
              alt="chuck-norris-icon" />
          </div>
        </div>
      </div>
    </header>
    <main class="background-yellow">
      <div class="container navbar">
        <nav class="row h-20 space-between center-cross">
          <i class="fa-solid fa-bars"></i>
          <button class="category">all categories</button>
          <button class="saved">saved jokes</button>
          <i class="fa-solid fa-x"></i>
        </nav>
      </div>
      <div class="container">
        <p>choose a category or take your chance with a random</p>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
