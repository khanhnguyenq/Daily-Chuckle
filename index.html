<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chuck-norris" />
    <script
      src="https://kit.fontawesome.com/16ca3fd171.js"
      crossorigin="anonymous"></script>
  </head>
  <body class="background-yellow">
    <header class="background-brown">
      <div class="container">
        <div class="flex">
          <div class="column-three-quarter flex">
            <div class="daily-header inline hidden">
              <p class="margin-btm white-text font-medium">
                your daily dose of
              </p>
            </div>
            <div class="requested-header inline">
              <p class="margin-btm white-text font-medium">your requested</p>
            </div>
            <div class="saved-header inline hidden">
              <p class="margin-btm white-text font-medium">your saved</p>
            </div>
            <div class="flex inline">
              <p
                class="margin-top-btm-0 white-text font-x-large padding-left-75">
                chuck norris
              </p>
            </div>
            <div class="flex inline">
              <p class="margin-top white-text font-medium padding-left-140">
                joke
              </p>
            </div>
          </div>
          <div class="flex column-one-quarter center-cross">
            <img
              class="padding-7"
              src="images/download.webp"
              alt="chuck-norris-icon" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="navbar">
          <nav class="flex h-20 space-between center-cross">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-x hidden"></i>
            <div class="column-third">
              <button class="all-category hidden">all categories</button>
            </div>
            <div class="column-third">
              <button class="saved hidden">saved jokes</button>
            </div>
          </nav>
        </div>
        <div data-view="landing">
          <div class="flex center-all">
            <p class="text-center">
              choose a category or take your chance with a random
            </p>
          </div>
          <div class="flex h-category">
            <div class="category flex center-all">
              <button class="btn-w-h bgc-1 white-text">animal</button>
            </div>
            <div class="category flex center-all">
              <button class="btn-w-h bgc-2 white-text">career</button>
            </div>
            <div class="category flex center-all">
              <button class="btn-w-h bgc-3 white-text">dev</button>
            </div>
            <div class="category flex center-all">
              <button class="btn-w-h bgc-4 white-text">fashion</button>
            </div>
            <div class="category flex center-all">
              <button class="btn-w-h bgc-5 white-text">history</button>
            </div>
            <div class="category flex center-all">
              <button class="btn-w-h bgc-6 white-text">money</button>
            </div>
            <div class="category flex center-all">
              <button class="btn-w-h bgc-7 white-text">music</button>
            </div>
            <div class="category flex center-all">
              <button class="btn-w-h bgc-8 white-text">political</button>
            </div>
            <div class="category flex center-all">
              <button class="btn-w-h bgc-9 white-text">science</button>
            </div>
            <div class="category flex center-all">
              <button class="btn-w-h bgc-10 white-text">random</button>
            </div>
          </div>
        </div>
        <div data-view="joke"></div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
